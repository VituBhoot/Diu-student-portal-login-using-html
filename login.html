<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Student Portal</title>
</head>
<body>
     <!--Section: sidebar -->
     <section>
        <div class="sidenav">
                <a href="#login">Log in</a>
                <a href="#result">Result</a>
                <a href="#notice">Notices</a>
                <a href="#verify">Certificate Verify</a>
                <a href="#inernship">Internship</a>
                <a href="#hostel">Hostel Booking</a>
                <a href="#student_application">Student Application</a>
                <a href="#calender">Academic Calender</a>
                <a href="#library">Library</a>
                <a href="#skill_jobs">Skill Jobs</a>
        </div>
        <section>
            
            <div class="main">
                <img src="image/diulogo.png" alt="DIU Logo" height="70px">
                <h3>Student Portal Login</h3>
                <form action="">
                      <label for="stuID">
                            Student ID:
                      </label>
                      <input type="text" 
                             id="stuID" 
                             name="stuID" 
                             placeholder="Enter your Student ID" required>
    
                      <label for="password">
                            Password:
                      </label>
                      <input type="password"
                             id="password" 
                             name="password"
                             placeholder="Enter your Password" required>
    
                      <div class="wrap">
                            <button type="submit"
                                    onclick="solve()">
                                  Submit
                            </button>
                      </div>
                </form>
                <p>Forgot Password?
                      <a href="#"
                         style="text-decoration: none;">
                            Click Here
                      </a>
                </p>
          </div>
        </section>
     </section>
     
</body>
</html>
